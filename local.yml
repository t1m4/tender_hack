version: '3'
services:
  postgres:
    image: "postgres"
    env_file:
      - ./compose/local/.postgresql
    ports:
      - "5433:5432"
    volumes:
      - postgre-data:/var/lib/postgresql/data/

  app:
    build:
      context: .
      dockerfile: ./compose/local/Dockerfile
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    command: python manage.py runserver 0.0.0.0:8000
    depends_on:
      - postgres

